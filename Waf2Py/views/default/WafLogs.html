{{extend 'layout_community.html'}}
<h1>Logs - {{=app_name}}</h1>
<div>
    {{for i in message:}}
        {{if 'data "' in i:}}
            {{i = i.replace('data "','Attack pattern: ')}}
            <font style="color:red; margin: 0; padding: 0;">{{=i}}</font>
        {{else:}}
        {{=i}}
        {{pass}}
    <br>
    {{pass}}

</div>
<br>
